<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cook-ui</title>
  <style>
    *{margin: 0; padding:0; box-sizing: border-box;}
    :root{
      --button-height: 32px;
      --font-size: 14px;
      --button-bg: white;
      --button-active-bg: #eee;
      --border-radius: 4px;
      --color: #333;
      --border-color: #999;
      --border-color-hover:#666;
    }
    #app{
      margin: 20px;
    }
    body{
      font-size: var(--font-size);
    }
  </style>
  <style>
    .icon{
      width: 1em;
      height: 1em;
    }
  </style>
</head>
<body>
<div id="app">
  <c-input value="张三" disabled></c-input>
  <c-input value="李四"></c-input>
  <c-input value="王五" readonly></c-input>
  <c-input value="王五" error="姓名不能少于两个字"></c-input>
  <div style="margin: 20px;">
    <c-button icon="settings" icon-position="left" :loading="loading1" @click="loading1 = !loading1">
      我爱js
    </c-button>
    <c-button icon-position="right" icon="settings">
      你好
    </c-button>
    <c-button icon="download">
      下载
    </c-button>
    <c-button icon="loading" :loading="true">加载</c-button>
    <c-button-group>
      <c-button icon="left">上一页</c-button>
      <c-button>更多</c-button>
      <c-button icon="right" icon-position="right">下一页</c-button>
    </c-button-group>
	</div>
</div>

<script src="./src/app.js"></script>

</body>
</html>
