<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cook-ui</title>
  <style>
    *{margin: 0; padding:0; box-sizing: border-box;}
    :root{
      --button-height: 32px;
      --font-size: 14px;
      --button-bg: white;
      --button-active-bg: #eee;
      --border-radius: 4px;
      --color: #333;
      --border-color: #999;
      --border-color-hover:#666;
    }
    #app{
      /* margin: 20px; */
    }
    body{
      font-size: var(--font-size);
    }
  </style>
  <style>
    .box{
      margin: 20px;
    }

  </style>
</head>
<body>
<style>
  .demo{
    background: #ddd;
    border: 1px solid red;
    height: 50px;
  }
</style>
<div id="app">
  <button @cli></button>
  <c-layout style="height: 100vh;">
    <c-sider class="d">Sider</c-sider>
    <c-layout>
        <c-header class="demo">Header</c-header>
        <c-content class="demo">Content
          <button @click="showToast()">Show Toast</button>
          <c-tabs :selected.sync="selectedTab" @update:selected="yyy">
            <c-tabs-head>
              <template slot="actions">
                <button>设置</button>
              </template>
              <c-tabs-item name="woman">
                <c-icon name="settings"></c-icon>
                美女
              </c-tabs-item>
              <c-tabs-item name="sport">
                体育
              </c-tabs-item>
              <c-tabs-item name="finance" disabled>
                财经
              </c-tabs-item>
            </c-tabs-head>
            <c-tabs-body>
              <c-tabs-pane name="woman">
                美女咨询内容
              </c-tabs-pane>
              <c-tabs-pane name="sport">
                体育资讯内容
              </c-tabs-pane>
              <c-tabs-pane name="finance">
                财经资讯内容
              </c-tabs-pane>
            </c-tabs-body>
          </c-tabs>
        </c-content>
        <c-footer class="demo">Footer</c-footer>
    </c-layout>
  </c-layout>

</div>

<script src="./src/app.js"></script>

</body>
</html>
