<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cola-ui</title>
  <style>
    *{margin: 0; padding:0; box-sizing: border-box;}
    :root{
      --button-height: 32px;
      --font-size: 14px;
      --button-bg: white;
      --button-active-bg: #eee;
      --border-radius: 4px;
      --color: #333;
      --border-color: #999;
      --border-color-hover:#666;
    }
    #app{
      margin: 20px;
    }
    body{
      font-size: var(--font-size);
    }
  </style>
  <style>
    .icon{
      width: 1em;
      height: 1em;
    }
  </style>
</head>
<body>
<div id="app">
  <c-button icon="settings" icon-position="left">
		我爱js
	</c-button>
	<c-button icon-position="right" icon="settings">
		你好
	</c-button>
	<c-button icon="download">
		下载
	</c-button>
</div>

<script src="./src/app.js"></script>
<script src="//at.alicdn.com/t/font_1582933_wevcf2hg4zr.js"></script>
</body>
</html>
